<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine OS v4.0</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { background-color: #008080; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: "MS Sans Serif", Arial, sans-serif; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #008080; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #desktop { padding: 20px; display: none; grid-template-columns: repeat(auto-fill, 110px); grid-template-rows: repeat(auto-fill, 110px); gap: 20px; height: calc(100vh - 40px); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: white; text-align: center; font-size: 11px; text-shadow: 1px 1px black; width: 90px; }
        .icon img { width: 32px; height: 32px; margin-bottom: 5px; pointer-events: none; }
        .window { position: absolute; z-index: 10; display: none; background: silver; box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px grey, inset 2px 2px #fff; padding: 3px; }
        .title-bar { cursor: move; }
        .video-container { background: black; width: 100%; height: 240px; border: 2px inset; }
        .taskbar { position: fixed; bottom: 0; left: 0; right: 0; height: 30px; background: #c0c0c0; border-top: 2px solid #ffffff; display: flex; align-items: center; padding: 2px; z-index: 1000; }
        .start-button { font-weight: bold; display: flex; align-items: center; padding: 2px 5px; cursor: pointer; border: 2px outset; background: #c0c0c0; height: 22px; color: black; }
        .time { margin-left: auto; border: 2px inset #ffffff; padding: 2px 10px; background: #c0c0c0; font-size: 12px; color: black; }
        select { width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="window" style="display: block; width: 320px;">
        <div class="title-bar"><div class="title-bar-text">User Login</div></div>
        <div class="window-body">
            <p>Password (DD/MM/YYYY):</p>
            <input id="password-input" type="text" style="width: 100%;" placeholder="17/05/2025" />
            <div style="text-align: right; margin-top: 15px;"><button onclick="checkLogin()">OK</button></div>
        </div>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="toggleWindow('video-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/mmsys_cp-4.png">
        <span>CINEMA</span>
    </div>
    <div class="icon" onclick="toggleWindow('letter-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/notepad-5.png">
        <span>READ_ME.txt</span>
    </div>
</div>

<div class="window" id="video-window" style="width: 480px; top: 50px; left: 50px;">
    <div class="title-bar">
        <div class="title-bar-text">Valentine Video Player</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('video-window')"></button></div>
    </div>
    <div class="window-body">
        <select id="video-select" onchange="changeVideo()">
            <option value="fd0uuy4mDrE">So Into You</option>
            <option value="POkQXeTv7-4">Sent From Heaven</option>
            <option value="vD1bemWtjUU">Folded</option>
            <option value="8dM5QYdTo08">Adorn You</option>
            <option value="hcie4MOU-wQ">How Do I Breathe</option>
            <option value="oKOtzIo-uYw">Killing Me Softly</option>
            <option value="-zzP29emgpg">Take Care</option>
            <option value="xEB2nZJ3ynY">Until The End Of Time</option>
        </select>
        <div class="video-container">
            <iframe id="video-player" width="100%" height="100%" src="https://www.youtube.com/embed/fd0uuy4mDrE" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</div>

<div class="window" id="letter-window" style="width: 300px; top: 150px; left: 100px;">
    <div class="title-bar"><div class="title-bar-text">Notepad</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('letter-window')"></button></div></div>
    <div class="window-body"><p>Happy Valentine's Day! ❤️</p><p>I hope you like these songs.</p></div>
</div>

<div class="taskbar">
    <div class="start-button">Start</div>
    <marquee style="flex-grow: 1; color: #000080; font-weight: bold;">❤️ I LOVE YOU ❤️ 17/05/2025 ❤️</marquee>
    <div class="time" id="clock">12:00 PM</div>
</div>

<script>
    function checkLogin() {
        if(document.getElementById('password-input').value === "17/05/2025") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('desktop').style.display = 'grid';
            toggleWindow('video-window');
        } else { alert("Wrong Password!"); }
    }
    function toggleWindow(id) {
        const win = document.getElementById(id);
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'block' : 'none';
    }
    function changeVideo() {
        const id = document.getElementById('video-select').value;
        document.getElementById('video-player').src = "https://www.youtube.com/embed/" + id;
    }
    // Clock logic
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
</script>

</body>
</html>
