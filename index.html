<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine OS v2.0</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { background-color: #008080; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: "MS Sans Serif", Arial, sans-serif; }
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #008080; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        #desktop { display: none; padding: 20px; height: 100vh; grid-template-columns: repeat(auto-fill, 100px); gap: 20px; }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: white; text-align: center; font-size: 11px; text-shadow: 1px 1px black; }
        .icon img { width: 32px; height: 32px; margin-bottom: 5px; }
        .window { position: absolute; z-index: 10; display: none; background: silver; }
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-height: 350px; overflow-y: auto; padding: 10px; background: #fff; border: 2px inset; }
        .gallery-item { width: 100%; border: 1px solid #000; }
        .taskbar { position: fixed; bottom: 0; left: 0; right: 0; height: 30px; background: #c0c0c0; border-top: 2px solid #ffffff; display: flex; align-items: center; padding: 2px; z-index: 1000; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="window" style="display: block; width: 300px;">
        <div class="title-bar"><div class="title-bar-text">Login</div></div>
        <div class="window-body">
            <p>Password (17/05/2025):</p>
            <input id="password-input" type="text" style="width: 100%;" />
            <div style="text-align: right; margin-top: 10px;"><button onclick="checkLogin()">OK</button></div>
        </div>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="toggleWindow('gallery-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <span>MEMORIES</span>
    </div>
    <div class="icon" onclick="toggleWindow('music-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/cd_drive-3.png">
        <span>MUSIC</span>
    </div>
</div>

<div class="window" id="gallery-window" style="width: 450px; top: 40px; left: 60px;">
    <div class="title-bar">
        <div class="title-bar-text">Our Memories</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('gallery-window')"></button></div>
    </div>
    <div class="window-body">
        <div class="gallery-grid">
            <img src="IMG_3466.JPG" class="gallery-item">
            <img src="IMG_3472.JPG" class="gallery-item">
            <img src="IMG_3465.JPG" class="gallery-item">
            <img src="IMG_3670.JPG" class="gallery-item">
            <img src="IMG_3669.JPG" class="gallery-item">
            <img src="IMG_4876.JPG" class="gallery-item">
            <img src="IMG_5047.JPG" class="gallery-item">
        </div>
    </div>
</div>

<div class="window" id="music-window" style="width: 400px; top: 150px; left: 400px;">
    <div class="title-bar">
        <div class="title-bar-text">Music Player</div>
        <div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('music-window')"></button></div>
    </div>
    <div class="window-body" id="music-container"></div>
</div>

<div class="taskbar">
    <button style="font-weight: bold;">Start</button>
    <marquee style="flex-grow: 1; color: #000080; font-weight: bold;">❤️ HAPPY VALENTINE'S DAY ❤️</marquee>
</div>

<script>
    function checkLogin() {
        if(document.getElementById('password-input').value === "17/05/2025") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('desktop').style.display = 'grid';
            document.getElementById('music-container').innerHTML = `<iframe allow="autoplay" frameborder="0" height="150" style="width:100%;" src="https://embed.music.apple.com/gb/album/forever-sweet/1622380007?i=1622380012&autoplay=1"></iframe>`;
        } else { alert("Wrong password!"); }
    }
    function toggleWindow(id) {
        const win = document.getElementById(id);
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'block' : 'none';
    }
</script>
</body>
</html>
