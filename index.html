<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine OS v5.0</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { background-color: #008080; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: "MS Sans Serif", Arial, sans-serif; }
        #desktop { padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, 110px); grid-template-rows: repeat(auto-fill, 110px); gap: 20px; height: calc(100vh - 40px); }
        .icon { display: flex; flex-direction: column; align-items: center; cursor: pointer; color: white; text-align: center; font-size: 11px; text-shadow: 1px 1px black; width: 90px; }
        .icon img { width: 32px; height: 32px; margin-bottom: 5px; pointer-events: none; }
        .window { position: absolute; z-index: 10; display: none; background: silver; box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px grey, inset 2px 2px #fff; padding: 3px; }
        .title-bar { cursor: move; }
        .video-container { background: black; width: 100%; height: 260px; border: 2px inset; }
        .taskbar { position: fixed; bottom: 0; left: 0; right: 0; height: 30px; background: #c0c0c0; border-top: 2px solid #ffffff; display: flex; align-items: center; padding: 2px; z-index: 1000; }
        .start-button { font-weight: bold; display: flex; align-items: center; padding: 2px 5px; border: 2px outset; background: #c0c0c0; height: 22px; color: black; }
        .time { margin-left: auto; border: 2px inset #ffffff; padding: 2px 10px; background: #c0c0c0; font-size: 12px; color: black; }
        select { width: 100%; margin-bottom: 10px; padding: 2px; }
        .gallery-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-height: 300px; overflow-y: auto; background: white; border: 2px inset; padding: 5px; }
        .gallery-grid img { width: 100%; border: 1px solid black; }
    </style>
</head>
<body>

<div id="desktop">
    <div class="icon" onclick="toggleWindow('video-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/mmsys_cp-4.png">
        <span>CINEMA</span>
    </div>
    <div class="icon" onclick="toggleWindow('gallery-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <span>PHOTOS</span>
    </div>
    <div class="icon" onclick="toggleWindow('letter-window')">
        <img src="https://win98icons.alexmeub.com/icons/png/notepad-5.png">
        <span>READ_ME.txt</span>
    </div>
</div>

<div class="window" id="video-window" style="width: 480px; top: 20px; left: 20px; display: block;">
    <div class="title-bar"><div class="title-bar-text">Cinema Player</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('video-window')"></button></div></div>
    <div class="window-body">
        <label>Playlist:</label>
        <select id="video-select" onchange="changeVideo()">
            <option value="fd0uuy4mDrE">So Into You</option>
            <option value="POkQXeTv7-4">Sent From Heaven</option>
            <option value="vD1bemWtjUU">Folded</option>
            <option value="8dM5QYdTo08">Adorn You</option>
            <option value="hcie4MOU-wQ">How Do I Breathe</option>
            <option value="oKOtzIo-uYw">Killing Me Softly</option>
            <option value="-zzP29emgpg">Take Care</option>
            <option value="xEB2nZJ3ynY">Until The End Of Time</option>
        </select>
        <div class="video-container"><iframe id="video-player" width="100%" height="100%" src="https://www.youtube.com/embed/fd0uuy4mDrE" frameborder="0" allowfullscreen></iframe></div>
    </div>
</div>

<div class="window" id="gallery-window" style="width: 400px; top: 100px; left: 300px;">
    <div class="title-bar"><div class="title-bar-text">Memories</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('gallery-window')"></button></div></div>
    <div class="window-body">
        <div class="gallery-grid">
            <img src="IMG_3466.JPG"> <img src="IMG_3472.JPG">
            <img src="IMG_3465.JPG"> <img src="IMG_3670.JPG">
            <img src="IMG_3669.JPG"> <img src="IMG_4876.JPG">
            <img src="IMG_5047.JPG">
        </div>
    </div>
</div>

<div class="window" id="letter-window" style="width: 300px; top: 250px; left: 80px;">
    <div class="title-bar"><div class="title-bar-text">Notepad</div><div class="title-bar-controls"><button aria-label="Close" onclick="toggleWindow('letter-window')"></button></div></div>
    <div class="window-body"><p>Happy Valentine's Day! ❤️</p><p>I built this OS just for you. Open the Cinema and Photos to see our moments!</p></div>
</div>

<div class="taskbar">
    <div class="start-button"><img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16" style="margin-right:5px"> Start</div>
    <marquee style="flex-grow: 1; color: #000080; font-weight: bold; padding-top: 5px;">❤️ I LOVE YOU ❤️ 17/05/2025 ❤️ FOREVER SWEET ❤️</marquee>
    <div class="time" id="clock">12:00 PM</div>
</div>

<script>
    function toggleWindow(id) {
        const win = document.getElementById(id);
        win.style.display = (win.style.display === 'none' || win.style.display === '') ? 'block' : 'none';
    }
    function changeVideo() {
        const id = document.getElementById('video-select').value;
        document.getElementById('video-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
    }
    // Draggable Logic
    document.querySelectorAll('.window').forEach(win => {
        const header = win.querySelector('.title-bar');
        header.onmousedown = (e) => {
            let offset = { x: e.clientX - win.offsetLeft, y: e.clientY - win.offsetTop };
            document.onmousemove = (ev) => {
                win.style.left = (ev.clientX - offset.x) + 'px';
                win.style.top = (ev.clientY - offset.y) + 'px';
            };
            document.onmouseup = () => { document.onmousemove = null; };
        };
    });
    setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}); }, 1000);
</script>

</body>
</html>
