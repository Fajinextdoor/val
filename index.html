<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine OS v2.0</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { background-color: #008080; margin: 0; padding: 0; height: 100vh; overflow: hidden; font-family: "MS Sans Serif", Arial, sans-serif; }
        
        /* Login Screen */
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #008080; display: flex; align-items: center; justify-content: center; z-index: 9999; }
        
        /* Desktop Hidden by Default */
        #desktop { display: none; padding: 20px; height: 100vh; }
        
        /* Icons */
        .icon { display: flex; flex-direction: column; align-items: center; width: 80px; margin-bottom: 20px; cursor: pointer; color: white; text-align: center; }
        .icon img { width: 32px; height: 32px; margin-bottom: 5px; }
        
        /* Windows */
        .window { position: absolute; z-index: 10; display: none; background: silver; box-shadow: inset -1px -1px #0a0a0a, inset 1px 1px #dfdfdf, inset -2px -2px grey, inset 2px 2px #fff; padding: 3px; }
        .title-bar { background: linear-gradient(90deg, navy, #1084d0); padding: 3px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .window-body { padding: 10px; }
        
        /* Gallery */
        .gallery-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; max-height: 300px; overflow-y: auto; }
        .gallery-item { width: 100%; border: 2px solid white; object-fit: cover; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="window" style="display: block; width: 300px;">
        <div class="title-bar">Login Required</div>
        <div class="window-body">
            <p>Enter Password (17/05/2025):</p>
            <input type="text" id="pass-input" style="width: 100%; margin-bottom: 10px;">
            <button onclick="attemptLogin()">Login</button>
            <p id="error-msg" style="color: red; display: none;">Incorrect Password!</p>
        </div>
    </div>
</div>

<div id="desktop">
    <div class="icon" onclick="openWindow('gallery')">
        <img src="https://win98icons.alexmeub.com/icons/png/directory_open_file_mydocs-4.png">
        <span>Photos</span>
    </div>
    <div class="icon" onclick="openWindow('letter')">
        <img src="https://win98icons.alexmeub.com/icons/png/notepad-5.png">
        <span>Read Me</span>
    </div>
    <div class="icon" onclick="openWindow('music')">
        <img src="https://win98icons.alexmeub.com/icons/png/cd_drive-3.png">
        <span>Music</span>
    </div>
</div>

<div id="gallery" class="window" style="top: 50px; left: 50px; width: 400px;">
    <div class="title-bar"><span>Our Memories</span><button onclick="closeWindow('gallery')">X</button></div>
    <div class="window-body">
        <div class="gallery-grid">
            <img src="IMG_3466.JPG" class="gallery-item" alt="Img 1">
            <img src="IMG_3472.JPG" class="gallery-item" alt="Img 2">
            <img src="IMG_3465.JPG" class="gallery-item" alt="Img 3">
            <img src="IMG_3670.JPG" class="gallery-item" alt="Img 4">
            <img src="IMG_3669.JPG" class="gallery-item" alt="Img 5">
            <img src="IMG_4876.JPG" class="gallery-item" alt="Img 6">
            <img src="IMG_5047.JPG" class="gallery-item" alt="Img 7">
        </div>
    </div>
</div>

<div id="letter" class="window" style="top: 100px; left: 200px; width: 300px;">
    <div class="title-bar"><span>Love Letter</span><button onclick="closeWindow('letter')">X</button></div>
    <div class="window-body">
        <p>Happy Valentine's Day! ❤️</p>
        <p>I made this website just for you.</p>
    </div>
</div>

<div id="music" class="window" style="top: 150px; left: 150px; width: 350px;">
    <div class="title-bar"><span>Music Player</span><button onclick="closeWindow('music')">X</button></div>
    <div class="window-body">
        <p>Click play below:</p>
        <iframe allow="autoplay *; encrypted-media *;" frameborder="0" height="150" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation" src="https://embed.music.apple.com/gb/album/forever-sweet/1622380007?i=1622380012"></iframe>
    </div>
</div>

<script>
    function attemptLogin() {
        var input = document.getElementById('pass-input').value;
        if(input === "17/05/2025") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }

    function openWindow(id) {
        document.getElementById(id).style.display = 'block';
    }

    function closeWindow(id) {
        document.getElementById(id).style.display = 'none';
    }

    // DEBUGGER: This will tell you if images are broken
    window.addEventListener('error', function(e) {
        if(e.target.tagName === 'IMG') {
            console.log("Broken image found: " + e.target.src);
            // Optional: Alert the user (uncomment if you want a popup)
            // alert("Missing file: " + e.target.getAttribute('src'));
        }
    }, true);
</script>

</body>
</html>
